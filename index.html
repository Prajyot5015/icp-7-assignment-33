<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array</h1>

    <script>
        const names =["omkar","sujal","vipul","aditya","amol"];
        document.write(names);
        console.log("Array Elements are :");
        console.log(names);
    
        console.log("Element of 3rd index:");
        console.log(names[3]);

        console.log("Length of array :");
        console.log(names.length);

        console.log("Replace element using index:");
        names[3]="yash";
        console.log(names);

        console.log("Add element at end using Push function:");
        names.push("aditya");
        console.log(names); 
        
        

    </script>
</body>
</html>
